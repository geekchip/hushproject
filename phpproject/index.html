<!DOCTYPE html>
<html ng-app="crud">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script> -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-route.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="bootstrap/js/proper.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/propeller.min.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap/css/propeller.min.css">
	<link rel="stylesheet" href="bootstrap/css/propeller-roboto.css">





</head>

<body>

	<nav class="navbar navbar-inverse" style="border-radius: 0;">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Hush</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li class="active">
					<div class="dropdown">
						<button class="btn btn-primary pmf-btn-flat dropdown-toggle" type="button" data-toggle="dropdown" style="margin-top: 9px; margin-right: 36px;">Category
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li id="culture"><a href="#!post/culture">Culture</a></li>
							<li id="compensation"><a href="#!post/compensation">Compensation</a></li>
							<li id="career"><a href="#!post/career">Career</a></li>
						</ul>
					</div>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<ng-view></ng-view>
	</div>


</body>

</html>
<script>
	var all = true;
	var culture = false;
	var compensation = false;
	var career = false;
	$("#culture").click(function () {
		all = false; compensation = false; career = false; culture = true;
	});
	$("#compensation").click(function () {
		all = false; compensation = true; career = false; culture = false;
	});
	$("#career").click(function () {
		all = false; compensation = false; career = true; culture = false;
	});
</script>
